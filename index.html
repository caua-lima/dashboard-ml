<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas - Cadastrar Venda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Cadastrar Nova Venda</h1>
            <form id="venda-form">
                <div class="form-group">
                    <label for="sku">SKU do Produto</label>
                    <input type="text" id="sku" placeholder="Ex: REPELENTE-SPRAY-200ML" required>
                </div>

                <div class="form-group">
                    <label for="preco-custo">Preço de Custo Total (R$)</label>
                    <input type="number" id="preco-custo" min="0" step="0.01" placeholder="Custo total dos itens vendidos" required>
                </div>
                
                <div class="form-group">
                    <label for="preco-venda">Preço de Venda do Anúncio (R$)</label>
                    <input type="number" id="preco-venda" min="0" step="0.01" placeholder="Valor no anúncio" required>
                </div>
                
                <div class="form-group">
                    <label for="quantidade">Unidades Vendidas</label>
                    <input type="number" id="quantidade" min="1" step="1" value="1" required>
                </div>

                <div class="form-group">
                    <label for="tarifa-ml">Tarifa do ML (%)</label>
                    <input type="number" id="tarifa-ml" min="0" max="100" step="0.01" placeholder="Ex: 13.5" required>
                </div>

                <div class="form-group">
                    <label for="frete">Frete Pago por Você (R$)</label>
                    <input type="number" id="frete" min="0" step="0.01" placeholder="Ex: 22.50" required>
                </div>

                <div class="form-group">
                    <label for="tipo-anuncio">Tipo do Anúncio</label>
                    <select id="tipo-anuncio">
                        <option value="classico">Tradicional Clássico</option>
                        <option value="premium">Tradicional Premium</option>
                        <option value="catalogo-classico">Catálogo Clássico</option>
                        <option value="catalogo-premium">Catálogo Premium</option>
                    </select>
                </div>

                <button type="submit">Calcular e Salvar</button>
            </form>
            
            <div id="resultado">
                </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
